{% extends "base.html"%}


{% block content %}
<h1>My Page</h1>
    <section>
        <p>{{ request.user.username }}의 마이페이지입니다.</p>
        <h2>내가 쓴 글 ( {{ request.user.post_set.count }} )</h2>
        <ul>
            {% for post in request.user.post_set.all %}
            <li>
                <a href="{% url "posts:detail" pk=post.id %}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
