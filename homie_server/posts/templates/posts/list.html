{% extends "base.html" %}


{% block content %}
<h1>Post List</h1>

<section>
    <ul>
        {% for post in posts %}
            <li>
            <a href="{{ post.get_absolute_url }}">
                    <h3>{{ post.title }}</h3>
                </a>
            </li>
            <p>{{ post.content }}</p>
            <p>{{ post.careate_at }}</p>
            <a href="{{ post.get_absolute_url }}">상세페이지 바로가기</a>
        {% endfor %}
    </ul>
</section>
{% endblock %}
