{% extends "base.html" %}


{% block content %}
<h1>Confirm Post</h1>

<section>
    <h3>{{ title}}</h3>
    <p>{{ content }}</p>

    <form action="{% url "posts:detail" %}" method="POST"> {% csrf_token %} <p>위의 정보로 포스트를 생성하시겠습니까?</p>
        <input type="hidden" name="title" value="{{ title }}">
        <input type="hidden" name="content" value="{{ content }}">
        <input type="submit">
    </form>
</section>
{% endblock %}
