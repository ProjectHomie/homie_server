<form action="{{ action }}" method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="제목" value="{% if post %}{{ post.title }}{% endif %}" required>
    <textarea name="content" placeholder="본문" value="{% if post %}{{ post.content }}{% endif %}"></textarea>
    <input type="submit" value="publish">
</form>
